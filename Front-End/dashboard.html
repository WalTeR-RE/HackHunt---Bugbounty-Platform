<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HackHunt Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen py-12 px-6 flex flex-col items-center">

  <h1 class="text-3xl font-bold text-purple-500 mb-8">HackHunt Admin Dashboard</h1>

  <!-- Dashboard Cards -->
  <div class="w-full max-w-6xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
    <div class="bg-gray-900 border border-purple-700 rounded-xl p-6 shadow-md">
      <h2 class="text-lg font-semibold text-gray-300">Total Users</h2>
      <p class="text-3xl font-bold text-purple-400 mt-2">1,245</p>
    </div>
    <div class="bg-gray-900 border border-purple-700 rounded-xl p-6 shadow-md">
      <h2 class="text-lg font-semibold text-gray-300">Verified Users</h2>
      <p class="text-3xl font-bold text-green-400 mt-2">1,020</p>
    </div>
    <div class="bg-gray-900 border border-purple-700 rounded-xl p-6 shadow-md">
      <h2 class="text-lg font-semibold text-gray-300">Reports</h2>
      <p class="text-3xl font-bold text-red-400 mt-2">73</p>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="w-full max-w-6xl bg-gray-900 border border-purple-700 rounded-xl p-6 shadow-md">
    <h2 class="text-xl font-semibold text-purple-400 mb-4">Recent Activity</h2>
    <ul class="space-y-3 text-gray-300">
      <li>✅ Superuser <span class="text-white font-semibold">admin@hackhunt.com</span> created</li>
      <li>🔄 Updated profile for <span class="text-white font-semibold">hunter_joe</span></li>
      <li>❌ Deleted inactive user <span class="text-white font-semibold">ghost123</span></li>
    </ul>
  </div>

</body>
</html>
